<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="profile_page.css">
    <title>Profile</title>
</head>

<body>
    <div class="row mx-0 px-0 container-fluid">
        <div class="col-12 col-sm-6 col-md-4 p-0 mx-0 h-50" id="name">
            <div class="container-fluid p-0 grey">
                <p class="heading">NAME</p>
                <p class="content">ARUSH BANSAL</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 p-0 h-50" id="birthdate">
            <div class="container-fluid p-0 grey">
                <p class="heading">BIRTHDATE</p>
                <p class="content"> 24th NOVEMBER 2000</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 p-0 h-50" id="hometown">
            <div class="container-fluid p-0 grey">
                <p class="heading">HOMETOWN</p>
                <p class="content">SURAT</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 p-0 h-50" id="current">
                <div class="container-fluid p-0 grey">
                    <p class="heading">CURRENT CITY</p>
                    <p class="content">MUMBAI</p>
                </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4  p-0 h-50" id="occupation">
                <div class="container-fluid p-0 grey">
                    <p class="heading">OCCUPATION</p>
                    <p class="content">STUDENT</p>
                </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4  p-0 h-50" id="languages">
                <div class="container-fluid p-0 grey">
                    <p class="heading">LANGUAGES KNOWN</p>
                    <p class="content">ENGLISH <br>
                    HINDI                        
                    </p>
                </div>
        </div>
    </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
