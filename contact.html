<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="p-5 m-5">
            <center>
                <h1>Contact Me</h1>
            </center>
            <form>
                <div class="form-group">
                    <label for="ExampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="ExampleInputEmail" placeholder="xyz@example.com">
                </div>
                <div class="form-group">
                    <label for="ExampleInputMobileNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="ExampleInputMobileNumber">
                </div>
                <div>
                    <label for="ExampleInputMessage">Message</label>
                    <input type="text" class="form-control" id="ExampleInputMessage"
                        placeholder="Message for collaborations, suggestions etc.">
                </div>
                <button type="submit" class="btn btn-dark mt-5">Submit</button>
            </form>
            <div class="d-inline-flex flex-row mt-4">
                    <a href="https://www.facebook.com/bansal.arush" class="fa fa-facebook"></a>&nbsp;&nbsp;  
                    <a href="https://twitter.com/bansal_arush" class="fa fa-twitter"></a>&nbsp;&nbsp;  
                    <a href="" class="fa fa-google"></a>&nbsp;&nbsp;  
                    <a href="https://www.instagram.com/arush.bansal/" class="fa fa-instagram"></a>&nbsp;&nbsp;  &nbsp;&nbsp;  
                    <p> Phone : 9909907558</p>
            </div>
        </div>
    </div> 
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
